<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Secret Lobby</title>
</head>
<body>
    <div class="main">
        <form onsubmit="return validate()" action="message.html">
            <h2 class="title">Enter the Username and Password Provided by the Owner</h2>
            <input type="text" id="user" class="ip" placeholder="Username"/>
            <br><br>
            <input type="password" id="pass" class="ip" placeholder="Password"/>
            <br><br>
            <button type="submit">Verify!</button>
        </form>
    </div>
    
</body>
<script>
    function validate(){
        var u = document.getElementById("user");
        var p = document.getElementById("pass");

        if(u.value=="" || p.value=="")
        {
            alert("NO blank Values Allowed!");
            return false;
        }
        else if(u.value != "xP3dYMc8")
        {
            alert("Your UserName is Incorrect!")
            return false;
        }
        else if(p.value != "z6Hwn7IZ")
        {
            alert("Your UserName is Incorrect!")
            return false;
        }
        else
        {
            return true;
        }
    }
</script>
</html>
